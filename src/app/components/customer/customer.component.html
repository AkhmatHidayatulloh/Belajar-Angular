<mat-card>
  <h1 style="margin-left: 20px;">Master Customer</h1>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="AddCustomer()"><mat-icon>add</mat-icon>Add Customer</button>
  </mat-card-header>
  <br>
  <mat-card-content *ngIf="!isAdd && !isEdit">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let customer"> {{customer.nama}} </td>
      </ng-container>

      <ng-container matColumnDef="alamat">
        <th mat-header-cell *matHeaderCellDef> Alamat </th>
        <td mat-cell *matCellDef="let customer"> {{customer.alamat}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-flat-button color="primary" (click)="editCustomer(customer.id)"><mat-icon>edit</mat-icon>
            Edit</button>
          &nbsp;
          <button mat-flat-button color="warn" (click)="deletCustomer(customer.id)">
            <mat-icon>delete</mat-icon>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>



<form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" *ngIf="isAdd || isEdit">
  <mat-card>

    <mat-card-header>
      <h2>{{ isAdd ? 'Add' : '' && isEdit ? 'Edit' : '' }} Form</h2>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>id </mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Nama </mat-label>
        <input matInput formControlName="nama">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Alamat </mat-label>
        <input matInput formControlName="alamat">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Email </mat-label>
        <input matInput formControlName="email" placeholder="pat@example.com">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button color="warn" (click)="BackTable()">Cencel</button>
    </mat-card-actions>
  </mat-card>
</form>
