<mat-card>
  <h1 style="margin-left: 20px;">Master Product</h1>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="addProduct()"><mat-icon>add</mat-icon>Add Product</button>
  </mat-card-header>
  <br>
  <mat-card-content *ngIf="!isAdd && !isEdit">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="namaProduk">
        <th mat-header-cell *matHeaderCellDef> Nama Produk </th>
        <td mat-cell *matCellDef="let product"> {{product.namaProduk}} </td>
      </ng-container>

      <ng-container matColumnDef="hargaProduk">
        <th mat-header-cell *matHeaderCellDef> harga Produk </th>
        <td mat-cell *matCellDef="let product"> {{product.hargaProduk}} </td>
      </ng-container>

      <ng-container matColumnDef="stokProduk">
        <th mat-header-cell *matHeaderCellDef> Stok Produk </th>
        <td mat-cell *matCellDef="let product"> {{product.stokProduk}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let product">
          <button mat-flat-button color="primary" (click)="editProduct(product.id)"><mat-icon>edit</mat-icon>
            Edit</button>
          &nbsp;
          <button mat-flat-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>



<form [formGroup]="productForm" (ngSubmit)="saveProduct()" *ngIf="isAdd || isEdit">
  <mat-card>

    <mat-card-header>
      <h2>{{ isAdd ? 'Add' : '' && isEdit ? 'Edit' : '' }} Form</h2>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>id </mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Nama Produk</mat-label>
        <input type="text" matInput formControlName="namaProduk">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Harga Produk </mat-label>
        <input type="number" matInput formControlName="hargaProduk">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Stok Produk </mat-label>
        <input type="number" matInput formControlName="stokProduk">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button color="warn" (click)="BackTable()">Cencel</button>
    </mat-card-actions>
  </mat-card>
</form>
